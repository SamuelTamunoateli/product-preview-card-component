<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="icon" href="./images/favicon-32x32.png" type="image/png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <div class="product-pic"></div>
    <div class="product-description">
      <p class="title">PERFUME</p>
      <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
      <p class="description" id="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price-tag">
        <p class="price">$149.99</p> 
        <p class="crossed-price">$169.99</p>
      </div>   
      <button class="buy" onmouseover="myFunction()"><img src="./images/icon-cart.svg" alt="cart-icon ">Add to Cart</button>
    </div>
  </main>
  <script>
    function myFunction(){
      document.getElementById('desc').style.fontSize = '13px';
    }
  </script>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">@teli</a>.
  </div>
</body>
</html>
